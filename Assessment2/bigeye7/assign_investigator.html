    <script>
        $.ajax({
            type: 'Get',
            dataType: 'JSON',
            url: 'https://bigeye7.herokuapp.com/api/investigators/',
            success: function (data) {
                // location.reload();

                i = 0;
                while (i < data.length){
                    Investigator = data[i];
                    $("#investigator_id_input").append("<option value='"+Investigator.InvestigatorID+"'>"+Investigator.LastName+""+Investigator.FirstName+"</option>");
                    i = i + 1;
                }
                $("#investigator_id_input").change(function(){
                    Investigator = getInvestigatorInfo($("#investigator_id_input").val());
                });
            },
            error: function (err) {
                console.log(err);
            }
        });
        function getInvestigatorInfo (InvestigatorID) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://bigeye7.herokuapp.com/api/investigators/'+InvestigatorID,
                success: function (data) {
                    // location.reload();
                    $("#Investigator_FirstName").text(data.FirstName);
                    $("#Investigator_LastName").text(data.LastName);
                    $("#Investigator_ID").text(data.InvestigatorID);
                    console.log(data);
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
        $(document).ready(function () {


        });
        $.ajax({
            type: 'Get',
            dataType: 'JSON',
            url: 'https://bigeye7.herokuapp.com/api/cases/',
            success: function (data) {
                // location.reload();

                i = 0;
                while (i < data.length){
                    Case = data[i];
                    $("#case_id_input").append("<option value='"+Case.CaseID+"'></option>");
                    i = i + 1;
                }
                $("#case_id_input").change(function(){
                    Case = getCaseInfo($("#case_id_input").val());
                });
            },
            error: function (err) {
                console.log(err);
            }
        });
        function getCaseInfo (CaseID) {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://bigeye7.herokuapp.com/api/cases/'+ CaseID,
                success: function (data) {
                    // location.reload();
                    $("#Case_ID").text(data.CaseID);
                    console.log(data);
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
        $(document).ready(function () {


        });
